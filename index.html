<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
<table>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td id="size">0</td>
    </tr>
    <tr class="circl">
        <td id="dot">AC</td>
        <td id="dot">+/-</td>
        <td id="dot">%</td>
        <td id="orang">/</td>
    </tr>
    <tr class="circl">

        <td id="grey">8</td>
        <td id="grey">9</td>
        <td id="orang">x</td>
    </tr>
    <tr class="circl">
        <td id="grey">4</td>
        <td id="grey">5</td>
        <td id="grey">6</td>
        <td id="orang">-</td>

    <tr class="circl">
        <td id="grey">1</td>
        <td id="grey">2</td>
        <td id="grey">3</td>
        <td id="orang">+</td>
    </tr>
    <tr class="circl">
        <td colspan="2" id="grey">0</td>
        <td id="grey">,</td>
        <td id="orang">=</td>
    </tr>
</table>
